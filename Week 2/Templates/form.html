<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>


  <meta charset="utf-8">
  <title>Sign Up Form</title>
  

  <!--CSS links-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.css">

  <!-- bootstrap links-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row col-md-6 col-md-offset-3">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h1>Sign Up</h1>
          <form action="connect.php" method="post" class="row g-3">
            <div class="col-md-12">
              <label for="inputName" class="form-label">Name*</label>
              <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-md-6">
              <label for="inputFname" class="form-label">Father name</label>
              <input type="text" class="form-control" id="inputFname">
            </div>
            <div class="col-md-6">
              <label for="inputMname" class="form-label">Mother name*</label>
              <input type="text" class="form-control" id="inputMname">
            </div>
            <div class="col-md-6">
              <label for="inputDob" class="form-lable">DOB*</label>
              <input type="date" class="form-control" id="DOB" name="DOB">
            </div>
            <div class=" form-group col-md-6">
              <label for="inputState">Religion</label>
              <select id="inputState" class="form-control">
                <option selected>Hindu</option>
                <option selected>Muslim</option>
                <option selected>Sindhi</option>
                <option selected>Parsi</option>
                <option selected>Select</option>
              </select>
            </div>
            <div class="col-md-12">
              <label for="inputnumber" class="form-label">Telephone*</label>
              <input type="phone"  class="form-control" id="inputnumber">
            </div>

            <div class="col-12">
              <label for="inputAddress" class="form-label">Address 1*</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>

            <div class="form-group col-md-6">
              <label for="inputCountry">Country*</label>
              <select id="inputCountry" class="form-control">
                <option selected>India</option>
                <option selected>Nepal</option>
                <option selected>Bangladesh</option>
                <option selected>Select</option>
              </select>
            </div>
            <div class=" form-group col-md-6">
              <label for="inputState">State*</label>
              <select id="inputState" class="form-control">
                <option selected>Delhi</option>
                <option selected>Uttar Pradesh</option>
                <option selected>Assam</option>
                <option selected>Select</option>
              </select>
            </div>
            <div class=" form-group col-md-6">
              <label for="inputCity">City*</label>
              <select id="inputCity" class="form-control">
                <option selected>Dwarka</option>
                <option selected>Kolkata</option>
                <option selected>Guwahati</option>
                <option selected>Ghaziabad</option>
                <option selected>Select</option>
              </select>
            </div>

            <div class=" form-group col-md-6">
              <label for="inputZip" class="form-label">Zip*</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class=" form-group col-md-6">
              <label for="inputpan" class="form-label">PAN no.</label>
              <input type="text" class="form-control" id="inputpan">
            </div>
            <div class=" form-group col-md-6">
              <label for="inputadh" class="form-label">Aadhar no.</label>
              <input type="text" class="form-control" id="inputadh">
            </div>
            <div class=" form-group col-md-6">
              <label for="inputpassport" class="form-label">Passport no.</label>
              <input type="text" class="form-control" id="inputpassport">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
